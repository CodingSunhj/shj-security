#数据库配置
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/security-demo?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.dbcp2.min-evictable-idle-time-millis = 180000
spring.datasource.dbcp2.test-on-borrow= true
spring.datasource.dbcp2.test-on-return =true
spring.datasource.dbcp2.test-while-idle= true
spring.datasource.dbcp2.validation-query= select 1
spring.jpa.generate-ddl=true
spring.jpa.show-sql= true
#session集群配置
spring.session.store-type = none
server.session.timeout = 600
#springsecurity配置
security.basic.enabled = true
spring.messages.basename = classpath:messages_zh_CN
#端口配置
server.port=8060
#Redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
